<div class="card">
    <div class="card-image">
        <img src="{{photo}}" 
        alt="Card Image"
        >
    </div>
    <div class="card-title">
        <a href="{{projectLink}}"><h1>{{cardTitle}}</h1></a>
    </div>
    <div class="card-description">
        <p>{{cardDescription}}</p>
    </div>
</div>
